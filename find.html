<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find-Kokoa Talk Clone</title>
</head>
<body id="find-body">
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <!-- wifi icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>30%</span>
            <!-- battery icon -->
            <i class="fas fa-battery-full"></i>
            <!-- lightning icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header_title">Find</h1>
        <div class="screen-header_icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span class="icon-cog">
                <span class="nav_Notification-cog"></span>
                <a class="settings-link" href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
            </span>
        </div>
    </header>
    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row_icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
            <div class="icon-row_icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="icon-row_icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="icon-row_icon"><i class="far fa-envelope"></i><span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat_header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home</span>
                <i class="fas fa-chevron-right fa-xs"></i>
            </div>
            <div class="open-post">
                <div class="open-post1">
                    <div class="open-post_column">
                        <h5 class="open-post_title">#BTS</h5>
                        <h6 class="open-post_hashtags">#bts#army#friends</h6>
                        <div class="open-post_members">
                            <img src="https://cphoto.asiae.co.kr/listimglink/1/2019061411262079607_1560479180.png"/>
                            <span class="open-post_members-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post_members-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post_column">
                        <div class="open-post_photo">
                            <img src="https://cphoto.asiae.co.kr/listimglink/1/2019061411262079607_1560479180.png">
                            <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
                        </div>
                    </div>
                </div>
                <div class="open-post2">
                    <div class="open-post_column">
                        <h5 class="open-post_title">Bts Gang~</h5>
                        <h6 class="open-post_hashtags">#englishonly #ipurpleyou #jimin #taeta...</h6>
                        <div class="open-post_members">
                        <img src="https://cphoto.asiae.co.kr/listimglink/1/2019061411262079607_1560479180.png"/>
                        <span class="open-post_members-count">299 members</span>
                        <div class="divider"></div>
                        <span class="open-post_members-status">Active</span>
                    </div>
                    </div>
                    <div class="open-post_column">
                        <div class="open-post_photo">
                            <img src="https://cphoto.asiae.co.kr/listimglink/1/2019061411262079607_1560479180.png">
                            <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </main>
    
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <span class="nav_Notification-ellipsis"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
