<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends-Kokoa Talk Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <!-- wifi icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>30%</span>
            <!-- battery icon -->
            <i class="fas fa-battery-full"></i>
            <!-- lightning icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header_title">Friends</h1>
        <div class="screen-header_icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span class="icon-cog">
                <span class="nav_Notification-cog"></span>
                <a class="settings-link" href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
            </span>
        </div>
    </header>
    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component_column">
                <img src="https://cphoto.asiae.co.kr/listimglink/1/2019061411262079607_1560479180.png" class="user-component_avatar user-component_avatar--xl" />
                <div class="user-component_text">
                    <h4 class="user-component_title">YoonChanKim</h4>
                    <!-- <h6 class="user-component_subtitle">yoonchankim he is god</h6> -->
                </div>
            </div>
            <div class="user-component_column">
    
            </div>
        </div>
        <div class="friends-screen_channel">
            <div class="friends-screen_channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component_column">
                    <img src="https://cphoto.asiae.co.kr/listimglink/1/2019061411262079607_1560479180.png" class="user-component_avatar user-component_avatar--sm" />
                    <div class="user-component_text">
                        <h4 class="user-component_title user-component_title--not-bold">Channel</h4>
                        <!-- <h6 class="user-component_subtitle">yoonchankim he is god</h6> -->
                    </div>
                </div>
                <div class="user-component_column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                    <i class="fas fa-user fa-2x"> </i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <span class="nav_Notification-ellipsis"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">                    
         <i class="fas fa-comment"></i>   
    </div>
    <div id="no-mobile">
        <span>Your screen is super big</span>
    </div>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
